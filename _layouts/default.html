<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/mystyles.css" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
    <nav class="menu">
      <ul class="menu-items-links">
          <li class="item-link"><a href="{{ site.baseurl }}/">Inicio</a></li>
          <!-- <li class="item-link"><a href="">Habilidades</a></li> -->
          <li class="item-link"><a href="{{ site.baseurl }}/blog">Blog</a></li>
          <!-- <li class="item-link"><a href="">Portafolio</a></li> -->
      </ul>
    </nav>

    <div class="contenedor-gral">

      <div id="main" role="main" class="contenedor-contenido">
        {{ content }}
      </div>



      <!-- Footer -->
      <footer class='container-footer'>
          <div class='container-footer__max'>
              <div class='container-footer__max__content'>
                  <div class='container-footer__max__content__description'>
                      <p>Una web hecha con Mucho <span class="icon-heart"></span> y <span class='icon-alarm'></span></p> 
                  </div>

                  <div class='container-footer__max__content__socials__buttons'>
                      <div class='container-footer__max__content__socials__buttons__button'>
                          <a href='#' target='_blank'>
                              <span class="icon-github"></span>
                          </a>
                      </div>
                      <div class='container-footer__max__content__socials__buttons__button'>
                          <a href='#' target='_blank'>
                              <span class="icon-facebook"></span>
                          </a>
                      </div>
                      <div class='container-footer__max__content__socials__buttons__button'>
                          <a href='#' target='_blank'>
                              <span class="icon-instagram"></span>
                          </a>
                      </div>
                      <div class='container-footer__max__content__socials__buttons__button'>
                          <a href='#' target='_blank'>
                              <span class="icon-twitter"></span>
                          </a>
                      </div>
                      <div class='container-footer__max__content__socials__buttons__button'>
                          <a href='#' target='_blank'>
                              <span class="icon-youtube2"></span>
                          </a>
                      </div>

                  </div>
              </div>
              
          </div>
      </footer>
      <!-- End Footer -->

    </div>



    <!-- <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div> -->

    <!-- <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div> -->

    {% include analytics.html %}

    <script src="./src/app.js"></script>
  </body>
</html>
