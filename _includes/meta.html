    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="author" content="{% if page.title %}{{ page.title }}{% endif %} {{ site.name }}" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %} {{ site.description }}" />

    <!-- {% if page.title %} -->
    <!-- <meta property="og:title" content="{{ page.title }}" /> -->
    <!-- <meta property="og:image" content="{{ page.imagenMeta }}"/> -->
    <!-- <meta property="twitter:title" content="{{ page.title }}" /> -->

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %} {{ site.name }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.baseurl }}{% if page.url %}{{ page.url }}{% endif %}" />
    <meta property="og:image" content="{% if page.imagenMeta %}{{ page.imagenMeta }}{% endif %} {{ site.imagenMeta }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% endif %} {{ site.description }}" />
    <meta property="og:site_name" content="gamalielsaracho.github.io" />
    <meta property="fb:admins" content="ID numérico de Facebook" />

    <!-- Twitter Card -->
    <meta property="twitter:account_id" content="ID numérico de Twitter"/>
    <meta name="twitter:card" content="{% if page.imagenMeta %}{{ page.imagenMeta }}{% endif %} {{ site.imagenMeta }}" />
    <meta name="twitter:site" content="@gamalielSaracho"> <!-- @anunciante -->
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% endif %} {{ site.name }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% endif %} {{ site.description }}">
    <meta name="twitter:creator" content="@gamalielSaracho"><!-- @autor -->
    <meta name="twitter:image:src" content="{% if page.imagenMeta %}{{ page.imagenMeta }}{% endif %} {{ site.imagenMeta }}">
    <meta name="twitter:domain" content="gamalielsaracho.github.io" />
